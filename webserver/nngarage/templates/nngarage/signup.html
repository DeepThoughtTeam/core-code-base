{% load staticfiles %}
<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/signin/ -->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://getbootstrap.com/favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'nngarage/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{% static 'nngarage/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'nngarage/css/signinorup.css' %}" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]>
  <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{% static 'nngarage/js/ie-emulation-modes-warning.js' %}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<script type="text/javascript" src="//github.atool.org/canvas-nest.min.js"></script>
<div class="container">

  <form class="form-signup" action="{% url 'registration' %}" method="post">
    <h2 class="form-signup-heading">Please sign up</h2>


    {% for field in form.visible_fields %}
    <div class="form-group">
      <tr>
        <td>{{ field }}</td>
        <td style="color: red">{{ field.errors }}</td>
      </tr>
    </div>
    {% endfor %}

    {% for field in form.hidden_fields %}
    {{field}}
    {% endfor %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    {% csrf_token %}
  </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'nngarage/js/ie10-viewport-bug-workaround.js' %}"></script>


</body>
</html>
