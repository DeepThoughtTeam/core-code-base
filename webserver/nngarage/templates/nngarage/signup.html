<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
</head>
<body>
  <div class="container">
      <form class="form-signin" action="{% url 'registration' %}" method="post">
        <fieldset>
            {{form}}
        </fieldset>
        <input type="submit" value="Submit">
        {% csrf_token %}
      </form>

    </div> <!-- /container -->
</body>
</html>
