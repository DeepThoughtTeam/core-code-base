{% load staticfiles %}
<!DOCTYPE html>
<!-- saved from url=(0066)http://argonne.pc.cc.cmu.edu/nngarage/get-task-detailed-info/Rock/ -->
<html><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Task Information Inspection</title>

  <!-- Bootstrap Core CSS -->
  <link href="{% static 'nngarage/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="{% static 'nngarage/css/metisMenu.min.css' %}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'nngarage/css/sb-admin-2.css' %}" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="{% static 'nngarage/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->

  <link rel="stylesheet" href="{% static 'nngarage/css/graphic.css' %}">
  <script src="{% static 'nngarage/js/d3.min.js' %}"></script>

</head>
<body>
<div id="wrapper" style="margin-left: 11%; margin-top: 2%">
  <div id="metrics">
    <div class="panel panel-default">
      <div class="panel-heading">Results</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <label style="margin-top: 7%;"> Task Name: </label>
          </div>
          <div class="col-md-6">
            <p id="task_name" style="margin-top: 7%; margin-left: -5%">{{task_name}}</p>
          </div>
      </div>

      <HR style="border:3 solid; color: #C3C0C0;" important! width="100%" SIZE=3>

        <label> Parameters: </label>
          <p style="color: #3c763d; margin-left: 4%;">Learning rate: <span>{{learning_rate}}</span></p>
          <p style="color: #3c763d; margin-left: 4%;">Number of iterations: <span>{{num_iter}}</span></p>
          <p style="color: #3c763d; margin-left: 4%;">Output dimension: <span>{{out_dim}}</span></p>

       <HR style="border:3 solid; color: #C3C0C0;" important! width="100%" SIZE=3>

        <label style="margin-top: 4%;"> Train In Dataset: <a href="/nngarage/get-file/{{train_in_name}}">{{train_in_name}}</a></label>

        <label style="margin-top: 4%;">Test In Dataset:
          <a href="/nngarage/get-file/{{test_in_name}}">{{test_in_name}}</a>
        </label>

        <HR style="border:3 solid; color: #C3C0C0;" important! width="100%" SIZE=3>

        <label style="margin-top: 4%;">Model:
          <a href="/nngarage/download-file/{{model_name}}">{{model_name}}</a>
        </label>

        <label style="margin-top: 4%;">Train Output: <a href="/nngarage/get-file/{{train_out_name}}">{{train_out_name}}</a></label>

        <label style="margin-top: 4%;">Test Output:
          <a href="/nngarage/get-file/{{test_out_name}}">{{test_out_name}}</a>
        </label>

      </div>
    </div>

  </div>
  <div id="vis">
    <div class="panel panel-default">
      <div class="panel-heading">
        Network Visualization
      </div>
      <div class="panel-body">
        <div id="draw" oncontextmenu="return false;">
        </div>

</div>

<!-- jQuery -->
<script src="{% static 'nngarage/js/jquery.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'nngarage/js/bootstrap.min.js' %}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{% static 'nngarage/js/metisMenu.min.js' %}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'nngarage/js/sb-admin-2.js' %}"></script>
<script src="{% static 'nngarage/js/graphic.js' %}"></script>
<script>
  layers = {{parameter}};
  out_dim = {{out_dim}};
  viz_network(layers, out_dim);
</script>





</div></div></body></html>
